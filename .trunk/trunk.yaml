version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.447
    - trivy@0.64.1
    - trufflehog@3.89.2
    - yamllint@1.37.1
    - actionlint@1.7.7
    - oxipng@9.1.5
    - taplo@0.9.3
    - markdownlint@0.45.0
    - clippy@SYSTEM
    - rustfmt@SYSTEM
    - git-diff-check
    - prettier@3.6.2
    - gitleaks@8.27.2

runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@22.16.0

actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - git-lfs
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available

merge:
  required_statuses:
    - PR / Trunk Check (pull_request)
